<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- For Chrome, Edge, and other browsers -->
    <meta name="theme-color" content="#ffffff" />

    <!-- For Firefox -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="color:toolbar" content="#ffffff" />
    <title>Coral Musical</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="./js/tap-to-teleport.js" type="text/javascript"></script>
    <script src="./js/interaction.js" type="text/javascript"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <img
          src="./assets/textures/underwaterskybox.jpg"
          id="skybox"
          alt="Fondo de arena"
        />
      </a-assets>

      <!-- Skybox -->
      <a-sky src="#skybox"></a-sky>

      <!-- Arrecife de coral para la caja de ritmo -->
      <a-box
        position="-3 0 -4"
        color="blue"
        scale="1 2 1"
        color-interaction
        data-hover-color="red"
        a-sound
            src="src: url(/assets/audio/Pentatónica.mp3)" autoplay="true" position="0 2 5">
        </a-sound>
      ></a-box>

      <!-- Arrecife de coral para el secuenciador -->
      <a-cylinder
        position="0 0 -8"
        color="green"
        radius="1"
        height="2"
        sound="src: #secuenciador; on: click"
        color-interaction
        data-hover-color="yellow"
      ></a-cylinder>

      <!-- Arrecife de coral para las melodías -->
      <a-sphere
        position="3 0 -4"
        color="red"
        radius="1"
        sound="src: #melodias; on: click"
        color-interaction
        data-hover-color="purple"
      ></a-sphere>

      <!-- Fondo oceánico -->
      <a-plane
        position="0 -35 0"
        rotation="-90 0 0"
        width="20"
        height="20"
        color="#DEE1D4"
      ></a-plane>

      <!-- Recursos de sonido -->
      <audio id="cajaRitmo" src="./assets/audio/percusiones.mp3"></audio>
      <audio id="secuenciador" src="./assets/audio/rattle-bass.mp3"></audio>
      <audio id="melodias" src="./assets/audio/oboe-staccato.mp3"></audio>

      <!-- Componentes para interactividad -->
      <!-- Cámara con controles de mirada y teclado-->
      <!-- Camera User View 1.6 Height -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity
          id="head"
          position="0 0 0"
          camera="userHeight:1.6"
          look-controls="pointerLockEnabled:true"
        >
          <!-- Cursor con mirilla (anillo) -->
          <a-entity cursor="rayOrigin: mouse">
            <a-ring
              position="0 0 -1"
              scale="0.03 0.03 0.03"
              color="yellow"
              id="cursorRing"
              animation="property: scale; to: 0.04 0.04 0.04; loop: true; dur: 1000"
            ></a-ring>
          </a-entity>

          <a-entity
            position="0.1 -0.1 0"
            touch-listener
            teleport-controls="cameraRig: #cameraRig;
         teleportOrigin: #head;
         startEvents:starttouch;
         endEvents:endtouch;
         curveShootingSpeed:15;
         hitCylinderRadius:1;
         collisionEntities: [ground]"
          ></a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
